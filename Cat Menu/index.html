<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Restuarant Menu </title>
        <script src="main.js" type="text/javascript" defer></script>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
    </head>
    
    <body>
        <section class="menu">
            <div class="title">
                <h2> Our Menu </h2>
            </div>
        <div class="filter"> 
            <button class="filter-btn" type="button" data-id="all"> All </button>
            <button class="filter-btn" type="button" data-id="orange"> Orange </button>
            <button class="filter-btn" type="button" data-id="work"> Work </button>
            <button class="filter-btn" type="button" data-id="black"> Black </button>
        </div>
        <div class="section-center">
            <article class="menu-item">
                <img src="./images/cat-1.jpeg" class="cat-image">
                <div class="item-info">
                    <header>
                        <h4> Name Here </h4>
                        <h4> $0 </h4>
                    </header>
                    <p class="item-text">
                        Text that describe the item being presented.
                    </p>
                </div>
            </article>
        </div>
        </section>
    </body>
</html>
